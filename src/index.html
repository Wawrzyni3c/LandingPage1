<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=width-device initial-scale=1.0" />
    <title>Santana</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/wszystko/prace/WawrzekLanding/src/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="specrow">
            <div class="logo-image">
                <img src="D:\wszystko\prace\WawrzekLanding\src\images\logo.png">
            </div>
            <nav>
                <ul>
                    <li>
                        <a>Gallery</a>
                    </li>
                    <li>
                        <a>Tiles</a>
                    </li>
                    <li>
                        <a>Contact</a>
                    </li>
                    <li>
                        <a>Footer</a>
                    </li>
                </ul>
            </nav>
            <div class="language-select-container">

                <div class="select-element">
                    <div value="" class="select-current"></div>

                    <div class="select-overlay">
                        <div class="select-option">
                            <div value="BE" class="country-flag">
                                <img src="./node_modules/svg-country-flags/svg/be.svg" />
                            </div> 
                            <h4>BE</h4>
                        </div>
                        <div class="select-option">
                            <div class="country-flag">
                                <img src="./node_modules/svg-country-flags/svg/gb.svg" />
                            </div> 
                            <h4>GB</h4>    
                        </div>
                        <div selected class="select-option">
                            <div class="country-flag">
                                <img src="./node_modules/svg-country-flags/svg/pl.svg" />
                            </div> 
                            <h4>PL</h4> 
                        </div>
                    </div>
                </div>
                 
            </div>
        </div>
    </header>
    <main>
        <section id="section-gallery" class="gallery">
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/1.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/2.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/3.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/4.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/5.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/6.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/7.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/8.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/9.png">
            </div>
            <div class="image">
                <img src="/wszystko/prace/WawrzekLanding/src/images/gallery/10.png">
            </div>
        </section>
        <section id="section-products-tails" class="products-tails">
            <div class="specrow">
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-2.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-3.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-4.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-5.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-6.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-7.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-8.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-9.svg">
                    </div>
                </div>
                <div class="colspec-desktop-2 col-mobile-6 col-tablet-4">
                    <div class="products-tail">
                        <img src="./src/images/svg/InteligentnyObiektWektorowy-10.svg">
                    </div>
                </div>       
            </div>
        </section>
        <section id="section-contact" class="contact">
            <h1>Kontakt</h1>

            <form class="contact-form">
                <div class="specrow">
                    <div class="col-desktop-6 col-mobile-12 col-tablet-6">
                        <input type="text" placeholder="Imie">
                    </div>
                    <div class="col-desktop-6 col-mobile-12 col-tablet-6">
                        <select  name="cars">
                            <option disable selected>Wybierz Temat</option>
                            <option>Temat 1</option>
                            <option>Temat 2</option>
                            <option>Temat 3</option>
                            <option>Temat 4</option>
                        </select>
                    </div>

                    <div class="col-desktop-6 col-mobile-12 col-tablet-6">
                        <div class="row">
                            <div class="col-desktop-12 col-mobile-12 col-tablet-12">
                                <input type="email" placeholder="Adres e-mail">
                            </div>

                            <div  class="col-desktop-12 col-mobile-12 col-tablet-12">
                                <div class="sex-radio-buttons">
                                    <p>Jestem:</p>
                                    <div>
                                        <input type="radio" id="customer-radio-button" name="radio-button">
                                        <label for="customer-radio-button">Klientem</label>
                                      </div>
                                      
                                      <div>
                                        <input type="radio" id="model-radio-button" name="radio-button">
                                        <label for="model-radio-button">Modelką</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-desktop-6 col-mobile-12 col-tablet-6">
                        <textarea placeholder="Treść wiadomości"></textarea>
                    </div>
                </div>

                <div class="specrow">
                    <div class="col-desktop-12 col-mobile-12 col-tablet-12">
                        <div class="contact-form-summary">
                            <div>
                                <input type="checkbox" id="contact-form-checkbox-privacy-legal"></input>
                                <label for="contact-form-checkbox-privacy-legal">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
                            </div>
                            <input type="submit" value="Wyślij wiadomość" class="contact-form-summary-submit" />
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="footer">
        <div class="specrow">
        <div class="col-desktop-4 col-mobile-12 col-tablet-12">
            <div class="logo-image">
                <img src="/src/images/logo.png">
            </div>
        </div>

        <div class="col-desktop-4 col-mobile-12 col-tablet-6">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-4x"></i></a>&nbsp &nbsp;
            <a href="https://twitter.com/?lang=pl"><i class="fab fa-twitter fa-4x"></i></a>&nbsp &nbsp;
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-4x"></i></a>&nbsp &nbsp;
            <a href="https://github.com/"><i class="fab fa-github-square fa-4x"></i></a>
        </div>
        
        <div class="col-desktop-4 col-mobile-12 col-tablet-12">
            <div class="newslatter-container">
                <p>Zobacz co nowego !</p>
                <button class="button-newslatter-subscribe">Newsletter</button>
            </div>
        </div>
    </div>

    </footer>

</body>

</html>
